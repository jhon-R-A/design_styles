<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/stilos.css">
    <link
        href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css"
        rel="stylesheet">
</head>

<body>
    <section>
        <div class="container-login">

            <Form action="#" method="post">
                <div class="welcome_login">

                    <div class="descricion">
                        <H1>BIENVENIDO</H1>
                        <p>GRACIAS POR ELIGIR ESTE SITIO WEB</p>
                    </div>


                    <div class="login">

                        <img src="img/avatar.jpg" alt="">

                        <div class="login_sesion">
                            <Label class="user_login">Nombre de Usuario: </Label>
                            <input type="text" placeholder="Introdusca su Usuario">

                            <label class="password_login" for="">Contraseña: </label>
                            <input type="password" id="password" placeholder="Introdusca su Contraseña">
                            <i class="fa-solid fa-eye-slash mostrar"></i>
                            
                            <div class="iniciar" style="text-align: center;">
                                <button type="submit" class="btn">Iniciar Sesion</button>
                            </div>
                            
                        </div>


                    </div>


                </div>

            </Form>
        </div>
    </section>

    <script src="scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/4a58ec169a.js" crossorigin="anonymous"></script>
</body>

</html>
